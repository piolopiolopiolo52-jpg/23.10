<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Хранилище файлов (MongoDB GridFS)</title>
    <style>
        body { font-family: Inter, sans-serif; margin: 40px; background: #fafafa; color: #222; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px 14px; border-bottom: 1px solid #ccc; text-align: left; }
        th { background: #f0f0f0; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        .upload { margin-bottom: 20px; }
        input[type="file"] { margin-right: 10px; }
    </style>
</head>
<body>

    <h1>Загрузка и хранение файлов (GridFS)</h1>

    <form class="upload" action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Название файла</th>
                <th>Размер (КБ)</th>
                <th>Чанков</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.size }}</td>
                <td>{{ file.chunks }}</td>
                <td>
                    <a href="{{ url_for('download_file', file_id=file.id) }}">Скачать</a> |
                    <a href="{{ url_for('delete_file', file_id=file.id) }}" style="color:red;">Удалить</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4">Файлы отсутствуют</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
